<template>
  <article :class="{ours: ours}">
    <header class="pubkey">
      <a :href="'#/' + $store.getters.keyName(pubkey)">{{ author }}</a>
    </header>
    <p>{{ content }}</p>
    <em>
      <a :href="'#/n/' + id"
        ><time :datetime="isoDate(created_at)" :title="isoDate(created_at)"
          >{{ humanDate(created_at) }}</time
        ></a
      >
      <span
        v-if="ours"
        class="publish-status"
        v-for="({time, status}, host) in ($store.state.publishStatus[id] || {})"
      >
        {{ host }}: {{ status }} @ {{ time }}
      </span>
    </em>
    <div v-if="reference" class="reference">
      <Note :note="reference" />
    </div>
  </article>
  <List v-if="isFullPage" :notes="related" />
</template>

<script>
  import prettydate from 'pretty-date'

  export default {
    props: ['note'],
    computed: {
      isFullPage() {
        return !this.note
      },
      id() {
        return this.note ? this.note.id : this.$route.params.id
      },
      event() {
        return this.note || this.$store.state.browsing.get(this.id) || {}
      },
      created_at() {
        return this.event.created_at && new Date(this.event.created_at * 1000)
      },
      content() {
        return this.event.content
      },
      pubkey() {
        return this.event.pubkey
      },
      reference() {
        if (this.isFullPage && this.event.ref) {
          return this.$store.state.browsing.get(this.event.ref)
        }
      },
      related() {
        var rel = []
        if (this.isFullPage) {
          for (let k of this.$store.state.browsing.keys()) {
            if (k === 'rel:' + this.id) {
              rel.push(this.$store.state.browsing.get(k))
            }
          }
        }
        return rel
      },
      ours() {
        return this.pubkey === this.$store.getters.pubKeyHex
      }
    },
    methods: {
      isoDate(d) {
        return d && d.toISOString()
      },
      humanDate(d) {
        return d && prettydate.format(d)
      }
    },
    mounted() {
      if (!this.note) {
        this.$store.dispatch('browseNote', this.$route.params.id)
      }
    }
  }
</script>

<style scoped>
  article {
    margin: 10px 0;
  }
  article.ours {
    background-color: orange;
  }
  p {
    margin: 0;
    padding-left: 20px;
  }
  .reference {
    background-color: lightblue;
  }
  .publish-status {
    display: inline-block;
    margin-left: 10px;
    font-size: 0.5em;
  }
</style>
